<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8" />
    <title>Bugs</title>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controller/bugsController.js"></script>
    <script src="js/service/bugsService.js"></script>
</head>
<body ng-cloak>
    <div ng-controller="bugsController as vm">
        <table>
            <thead>
                <tr>
                    <th>{{vm.title}}</th>
                </tr> 
            </thead>
            <tbody>
                <tr ng-repeat="x in vm.bugs track by $index">
                    <td>{{x.email}}</td>
                    <td>{{x.name}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>
</html>
